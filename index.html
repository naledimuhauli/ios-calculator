<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="styles/style.css">
</html>
</head>
<body>
    <div class="container">
        <h1>IOS Calculator</h1>
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button col-3" id="bt1">AC</button>
            <button class="button col-3" id="bt1">+/-</button>
            <button class="button col-3" id="bt1">%</button>
            <button class="button col-3" id="bt2">/</button>
        </div>
        <div class="row">
            <button class="button col-3">7</button>
            <button class="button col-3">8</button>
            <button class="button col-3">9</button>
            <button class="button col-3" id="bt2">*</button>
        </div>
        <div class="row">
            <button class="button col-3">4</button>
            <button class="button col-3">5</button>
            <button class="button col-3">6</button>
            <button class="button col-3" id="bt2">-</button>
        </div>
        <div class="row">
            <button class="button col-3">1</button>
            <button class="button col-3">2</button>
            <button class="button col-3">3</button>
            <button class="button col-3" id="bt2">+</button>
        </div>
        <div class="row">
            <button class="button col-6" id="zero">0</button>
            <button class="button col-3">,</button>
            <button class="button col-3" id="bt2">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body
</html>
